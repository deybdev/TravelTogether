<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTogether</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">

</head>
<body>
    <section id="home">
        <div class="gradient-home">
            <nav class="nav-container">
                <a href="#" class="nav-logo">TRAVEL TOGETHER</a>

                <div class="nav-menu" id="nav-menu">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Destinations</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Booking</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                    </ul>

                    <!--CLOSE BUTTON-->
                    <div class="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>
                
                <!--LOGIN, SIGNUP and Menu Buttons-->
                <div class="nav-actions">
                    <div class="search-btn"><i class="ri-search-line"></i></div>
                    <button class="login-btn">Get Started</button>
                    <div class="user-logo"><i class="ri-user-line"></i></div>
                    <div class="toggle-menu" id="toggle-menu"><i class="ri-menu-line"></i></div>
                </div>
            </nav>
        </div>
    </section>

    <script>
const navMenu = document.querySelector('.nav-menu');
const navToggle = document.querySelector('.toggle-menu');
const navClose = document.querySelector('.nav-close');

navToggle.addEventListener('click', () => {
  navMenu.classList.add('show-menu');
});

navClose.addEventListener('click', () => {
  navMenu.classList.remove('show-menu');
});

    </script>
</body>
</html>
